<div *ngIf="notifications.emptyField" class="alert alert-danger alert-dismissible" id="emailConflictAlert" role="alert">
	<button type="button" class="close" (click)="notifications.emptyField = false">
	<span aria-hidden="true">&times;</span></button>
  <span class="notification_panel"><strong>Error</strong> Cannot have empty field</span>
</div>

<div class="full-height">
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm)">
    <h3>Position</h3>
    <input type="text" formControlName="position" placeholder="Position"/>
    
    <br><br>

    <div formArrayName="candidates" *ngFor="let cand of orderForm.controls.candidates.controls; let i = index;">
      <div [formGroupName]="i">
        <h6>Candidate</h6>
        <input type="textarea" formControlName="candidate" placeholder="To Be Voted on....."/>
      </div>
    </div>

    <button type="submit">Save</button>
    <button type="button" (click)="addItem()">Add More</button>
  </form>
</div>
