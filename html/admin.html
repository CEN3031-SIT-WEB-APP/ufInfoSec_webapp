<style>
table {
  margin: 10px;
  padding: 0px;
  display: table;
}

table td {
  padding: 5px;
}

table thead tr {
  border-bottom: 1px solid black;
}

table thead td {
  font-style: italic;
}

table tbody tr.even {
  background: #ccc;
}

</style>
<table>
  <thead>
	 <tr>
		<td>Full Name</td>
		<td>Email</td>
		<td>Graduation Year</td>
		<td>Mailing List?</td>
		<td>Registration Date</td>
	 </tr>
  </thead>
  <tbody>
	 <tr ng-repeat="u in users" ng-class-even="'even'">
		<td><a ng-href="/user/profile/{{u.id}}">{{u.full_name}}</a></td>
		<td>{{u.email}}</td>
		<td>{{u.grad_date}}</td>
		<td>{{u.mass_mail_optin}}</td>
		<td title="Registered on {{u.registration_date | date : 'medium'}}">{{u.registration_date | timeAgo}}</td>
	 </tr>
  </tbody>
</table>
