<link rel="stylesheet" type="text/css" href="register.css">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-5 col-md-offset-1">
			<div class="main_header">Register<small></div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<br>
					<form>
						<div class="form-group">
							<label class="input-label">Name</label>
							<input type="text" class="form-control" placeholder="Full Name" ng-model="formData.name">
						</div>

						<div class="row">
							<div class="form-group col-md-6">
								<label class="input-label">E-mail address</label>
								<input type="email" class="form-control" placeholder="Email" ng-model="formData.email">
							</div>
							<div class="form-group col-md-6">
								<label class="input-label">Password</label>
								<input type="password" class="form-control" placeholder="Password" ng-model="formData.password">
							</div>
						</div>
						<br>

						<div class="row">
							<div class="form-group col-md-6">
								<label class="input-label">Graduation Semester</label>
							  <select class="form-control">
							    <option>2017 (Fall)</option>
							    <option>2018 (Spring)</option>
							    <option>2018 (Summer)</option>
								 <option>2018 (Fall)</option>
								 <option>2019 (Spring)</option>
								 <option>2019 (Summer)</option>
								 <option>2019 (Fall)</option>
								 <option>2020 (Spring)</option>
								 <option>2020 (Summer)</option>
								 <option>2020 (Fall)</option>
								 <option>2021 (Spring)</option>
								 <option>2021 (Summer)</option>
								 <option>2021 (Fall)</option>
								 <option>2022 (Spring)</option>
							  </select>
							</div>


						</div>

						<div class="checkbox">
							<label class="input-label">
								<input type="checkbox" ng-model="formData.subscribe" checked> Subscribe to SIT email updates
							</label>
						</div>
						<button ng-click="submitLogin()" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-5">
			<img src="sit.png" alt="" style="width:100%">
		</div>
	</div>
</div>
